services:
  playwright-e2e:
    build:
      context: ../../
      dockerfile: container/e2e/Dockerfile
    container_name: playwright-e2e
    volumes:
      - workspace:/app
    environment:
      - BASE_URL=http://adminer-bigquery-test
      - GOOGLE_CLOUD_PROJECT=adminer-test-472623
    networks:
      - adminer_net

volumes:
  workspace:
    external: true
    name: adminer_workspace

networks:
  adminer_net:
    external: true
